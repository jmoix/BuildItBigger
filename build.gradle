// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

//Credit for test task goes to GitHub user alexdennis for helping me figure it out

task startBackend(type: GradleBuild) {
    dependsOn ":backend:appengineRun"
    project(":backend").afterEvaluate { backend ->
        backend.extensions.appengine.daemon = true
    }

    tasks = [':app:connectedAndroidTest']
}

task buildItBiggerTest(type: GradleBuild) {
    dependsOn "startBackend"

    tasks = [":backend:appengineStop"]
}

